<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="icon" href="./MEDIA/image/icon logo new.png">
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <img src="./MEDIA/image/logo.jpeg" alt="logo" width="200px">
    <div class="container">
        <div class="forgot">
            <h1 style="text-align: center;">Reset Your Passward</h1>
            <p style="margin-top: 15px;">Enter the Mobile Number linked to your CiniPlay account and we'll send you an OTP.</p>
            <p style="margin-top: 5px; font-weight: bolder;">Phone Number</p>
            <input type="text" id="userph" placeholder="Phone Number"><br>
            <p id="invalid" style="color: red;"></p>
            
            <button onclick="resend()">Sent OTP</button>       <!--______opt pop up______    +   ____otp verification page____-->
            <a href="../index.html">Cancel</a>
        </div>
    </div>

    <script>
        function resend(){
            var phone=document.getElementById('userph').value;
            
            if ((phone>=6000000000)&&(phone<=9999999999)){
                window.location.href="./otpVerifyForgot.html"
            }
            else{
                document.getElementById('invalid').innerHTML="invalid Phone Number"
            }


        }
    </script>
</body>
</html>
